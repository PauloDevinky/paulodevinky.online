<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Gerador de Códigos EAN-13</title>
</head>

<body>
  <div class="container">
    <h1>Gerador de Códigos EAN-13</h1>
    <p class="subtitle">(Os 5 dígitos do CPF ou CNPJ são usados para gerar códigos exclusivos para cada usuário).</p>

    <form>
      <label for="inputDigits">Digite 5 dígitos do CPF ou CNPJ:</label>
      <input type="text" id="inputDigits" maxlength="5" required>

      <label for="inputQuantity">Quantidade de códigos desejada:</label>
      <input type="number" id="inputQuantity" min="1" value="1" required>

      <button type="button" id="generateButton">Gerar Códigos</button>
    </form>

    <svg id="barcodeSvg"></svg>

    <script src="script.js"></script>
  </div>
</body>

</html>
