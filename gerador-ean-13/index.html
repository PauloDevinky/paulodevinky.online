<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <title>Gerador de Códigos EAN-13</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #aaa;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      box-sizing: border-box;
      background-color: #333;
      border: 1px solid #555;
      color: #fff;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #barcodeSvg {
      margin-top: 20px;
      font-size: 18px;
      color: #fff;
    }
  </style>
</head>

<body>
  <h1>Gerador de Códigos EAN-13</h1>

  <form>
    <label for="inputDigits">Digite 5 dígitos do CPF ou CNPJ:</label>
    <input type="text" id="inputDigits" maxlength="5" required>

    <label for="inputQuantity">Quantidade de códigos desejada:</label>
    <input type="number" id="inputQuantity" min="1" value="1" required>

    <button type="button" id="generateButton">Gerar Códigos</button>
  </form>

  <svg id="barcodeSvg"></svg>

  <script src="script.js"></script>
</body>

</html>
