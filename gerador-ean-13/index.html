<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="eanGenerator.js"></script>
  <title>Gerador de Códigos EAN-13</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Gerador de Códigos EAN-13</h1>
    <p class="subtitle">Use os 5 dígitos do CPF ou CNPJ para gerar códigos exclusivos para cada usuário. Limite de 50 códigos por vez.</p>

    <form>
      <label for="inputDigits">Digite 5 dígitos do CPF ou CNPJ:</label>
      <input type="text" id="inputDigits" maxlength="5" required>

      <label for="inputQuantity">Quantidade de códigos desejada (limite de 50):</label>
      <input type="number" id="inputQuantity" min="1" max="50" value="1" required>

      <button type="button" id="generateButton">Gerar Códigos</button>
    </form>

    <div id="barcodeOutput"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
