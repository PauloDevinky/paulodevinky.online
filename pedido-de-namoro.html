<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Namoro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
    <style>
        body {
            background-color: #f8f8f8;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        .container {
            padding: 20px;
        }

        h1 {
            color: #ff3366;
            font-family: 'Lobster', cursive;
        }

        .heart {
            font-size: 50px;
            color: #ff3366;
            cursor: pointer;
        }

        #nao {
            font-size: 24px;
            color: #fff;
            background-color: #000000;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            position: relative;
            top: 10px;
        }

        #resposta {
            display: none;
            font-size: 20px;
            color: #ff3366;
            margin-top: 20px;
        }

        #nome {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pra pessoa mais especial desse mundo</h1>
        <p>Oi mi vida ❤️</p>
        <p>Já faz um tempo que quero te dizer isso...</p>
        <p>Você quer namorar comigo?</p>
        <p class="heart" onclick="mostrarResposta()">❤️</p>
        <button id="nao" onmouseover="mudarPosicao()">Não</button>
        <p id="resposta"></p>
    </div>
    <p id="nome">Paulo Devinky</p>
    <script>
        function mostrarResposta() {
            const resposta = document.getElementById('resposta');
            resposta.style.display = 'block';
            resposta.innerHTML = 'Sim! Eu aceito, meu amor. ❤️';
        }

        function mudarPosicao() {
            const buttonNao = document.getElementById('nao');
            const randomX = Math.floor(Math.random() * window.innerWidth);
            const randomY = Math.floor(Math.random() * window.innerHeight);
            buttonNao.style.left = `${randomX}px`;
            buttonNao.style.top = `${randomY}px`;
        }
    </script>
</body>
</html>
